<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Display</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="container top">
        <input id="tab1" type="radio" name="tabs" checked>
        <label class="tabLabel" id="tab1Label" for="tab1">Build Quiz</label>
        <input id="tab2" type="radio" name="tabs">
        <label class="tabLabel" id="tab2Label" for="tab2">Quiz Display</label>
        <section id="content1">
            <div id="stickyTop">
                <h1 class="text-center">Quiz Builder</h1>
                <div id="controls">
                    <label for="jsonQuizEdit">Edit Quiz:</label>
                    <input type="file" id="jsonQuizEdit" name="jsonQuizEdit" accept="text/json">
                    <button id="btnAddQuestions" class="btn btn-primary ">+ Add Question</button>
                    <button id="btnSaveQuiz" class="btn btn-primary ">Save Quiz</button>
                </div>
            </div>
            <div id="gameElements">
                <label for="txtTitle">Game Name</label>
                <input type="text" id="txtTitle" class="form-control" placeholder="Name">
                <p class="txtError">The title cant be left blank.</p>
                <div id="questions">
                    <div class="questionContainer">
                        <button class="btn btn-danger btnDeleteQuestion">Delete Questions</button>
                        <label for="txtQuestionTitle"></label>
                        <textarea name="txtQuestionTitle" class="form-control questionText" id="txtQuestionTitle" cols="10"
                            rows="3" placeholder="Question"></textarea>
                        <p class="txtError"> The question can't left blank</p>
                        <ol class="option" type="A">
                            <li>
                                <button class="btn btn-danger btnDeleteOption">Delete Option</button>
                                <input type="text" class="form-control optionText" placeholder="Option">
                                <input class="chkCorrect" type="checkbox" value="">
                                <p class="txtOptionError"> An option has been left blank</p>
                            </li>
                        </ol>
                        <button class="btn btn-primary btnAddQuestionOption">+ Add Option</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="content2">
            <h1 class="text-center" id="quizTitle">Play Quiz</h1>
            <div id="gameElements">
                <div class="scoreDisplay">
                    <p id="txtScore"></p>
                </div>
                <div id="questions">
                </div>
                <label for="btnGetQuiz">Pick Quiz:</label>
                <input type="file" id="btnGetQuiz" name="btnGetQuiz" accept="text/json">
                <input type="button" class="btn btn-primary" id="btnCheck" value="Check Quiz">
            </div>
        </section>
    </div>

    
</body>
<script type="text/JavaScript" src="quizDisplay.js"></script>
</html>
